<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" >
</head>
<body>
    <div class="wrapper">
        <p class="return">Back to Requests</p>
        <h1 class="title">Create a Withdrawl Request</h1>
        <div class="form-group">
            <label for="desc">Request Description</label>
            <input type="text" id="desc" >
        </div>
        <div class="form-group">
            <label for="amount">Amount in Ether</label>
            <input type="text" id="amount">
        </div>
        <div class="form-group">
            <label for="address">Recipient Ethereum Wallet Address</label>
            <input type="text" id="address">
        </div>
        <button class="btn-primary">Connect Wallet</button>
        <div class="warning-msg">
            <p>Please connect your wallet first to create campaign</p>
        </div>
    </div>
</body>
</html>
